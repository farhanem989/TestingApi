<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Dashboard</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;  /* Light cool background */
      color: #333;           /* Dark text */
      line-height: 1.6;
      padding: 0 1rem;
    }

    body > * {
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Navigation Bar */
    nav {
      background-color: #005f73; /* Deep teal */
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      border-radius: 0 0 12px 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: background-color 0.3s ease;
    }

    nav:hover {
      background-color: #0a9396; /* Lighter teal on hover */
    }

    nav a {
      color: #e9d8a6; /* Soft yellow */
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus-visible {
      background-color: #94d2bd; /* Soft mint */
      color: #001219; /* Dark blue */
      outline: none;
      box-shadow: 0 0 8px #94d2bd;
    }

    /* Headings */
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
      color: #005f73;
      border-bottom: 4px solid #0a9396;
      padding-bottom: 0.3rem;
      max-width: max-content;
      font-weight: 700;
      text-align: center;
    }

    /* Container */
    .container {
      margin-top: 2rem;
      max-width: 720px;
    }

    /* News cards */
    #news-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background: #e9f1f7;
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 0.7rem;
      color: #0a9396;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }

    .card p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 0.8rem;
    }

    .card a {
      color: #005f73;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .card a:hover,
    .card a:focus {
      color: #0a9396;
      text-decoration: underline;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="crypto.html">Crypto</a>
  </nav>

  <div class="container">
    <h2>Latest News</h2>
    <div id="news-container">Loading news...</div>
  </div>

  <script>
    // Put your API key as a string inside quotes!
    const apiKey = '5d41040fc48b4fedbb4962e774b4b487'; // Replace with your API key
    const container = document.getElementById('news-container');

    fetch(`https://newsapi.org/v2/top-headlines?country=us&pageSize=5&apiKey=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = ''; // clear loading text

        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = '<p>No news articles found.</p>';
          return;
        }

        data.articles.forEach(article => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${article.title}</h3>
            <p>${article.description || 'No description available.'}</p>
            <a href="${article.url}" target="_blank" rel="noopener noreferrer">Read more</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerHTML = '<p>Error loading news.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
